<style>
  :root {
    --colore-primario: #005a9c;
    --colore-testo: #333;
    --colore-sfondo: #f4f7f6;
    --colore-container: #ffffff;
    --colore-corretto: #28a745;
    --colore-sbagliato: #dc3545;
    --colore-suggerimento: #ffc107;
    --border-radius: 8px;
  }

  /* Reset e setup base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: var(--colore-sfondo);
    color: var(--colore-testo);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
  }

  /* Contenitore principale */
  .quiz-container {
    width: 100%;
    max-width: 700px;
    background: var(--colore-container);
    border-radius: var(--border-radius);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    overflow: hidden;
  }

  /* Header */
  .quiz-header {
    background-color: var(--colore-primario);
    color: white;
    padding: 20px 25px;
  }
  .quiz-header h1 {
    font-size: 1.4rem;
    font-weight: 600;
  }
  
  /* Aree Contenuto */
  #loading, #start-container, #score-container, #quiz-content {
    padding: 25px;
  }
  
  #start-container { text-align: center; }
  #start-container h3 { margin: 10px 0 20px 0; font-weight: 500; }
  
  /* Barra Progresso */
  #progress-container { margin-bottom: 20px; }
  #progress-text { font-size: 0.9rem; color: #555; margin-bottom: 8px; text-align: right; }
  #progress-bar { width: 100%; height: 8px; background-color: #eee; border-radius: 4px; overflow: hidden; }
  #progress-bar-inner { height: 100%; width: 0%; background-color: var(--colore-primario); transition: width 0.4s ease; }

  /* Elementi Quiz */
  #question-text { font-size: 1.25rem; font-weight: 500; line-height: 1.4; margin-bottom: 25px; }
  .opzioni-list { list-style: none; margin-bottom: 20px; }

  .opzione-btn {
    display: block; width: 100%; padding: 15px; margin-bottom: 12px;
    font-size: 1rem; text-align: left;
    background-color: #f8f9fa; border: 2px solid #dee2e6;
    border-radius: var(--border-radius); cursor: pointer; transition: all 0.2s ease;
  }
  .opzione-btn:not([disabled]):hover { background-color: #e9ecef; border-color: #adb5bd; }
  
  .opzione-btn.corretto { background-color: #d4edda; border-color: var(--colore-corretto); color: #155724; font-weight: 600; }
  .opzione-btn.sbagliato { background-color: #f8d7da; border-color: var(--colore-sbagliato); color: #721c24; }
  .opzione-btn.disabled { cursor: not-allowed; opacity: 0.7; }

  /* Feedback Box */
  .feedback-box { padding: 15px; margin-top: 20px; border-radius: 8px; font-size: 0.95rem; }
  .feedback-box.suggerimento { background-color: #fffbeb; border: 1px solid var(--colore-suggerimento); color: #664d03; }
  .feedback-box.correzione { background-color: #fdfdfd; border: 1px solid #ddd; }
  .feedback-box hr { border: 0; border-top: 1px solid #eee; margin: 12px 0; }
  
  /* Controlli e Bottoni */
  .controls { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #eee; padding-top: 20px; }
  .btn {
    padding: 10px 18px; border: none; border-radius: 6px;
    font-size: 0.9rem; font-weight: 600; cursor: pointer;
    background-color: var(--colore-primario); color: white;
  }
  #suggerimento-btn { background-color: var(--colore-suggerimento); color: #333; }
  
  /* Punteggio Finale e Form Salvataggio */
  #score-container { text-align: center; }
  #score-text { font-size: 1.5rem; font-weight: 600; margin-bottom: 10px; }
  #score-percentuale { font-size: 2.5rem; font-weight: 700; color: var(--colore-primario); margin-bottom: 20px; }

  #salva-form-container { border-top: 1px solid #eee; margin-top: 25px; padding-top: 25px; }
  #salva-form-container p { font-size: 1rem; margin-bottom: 15px; color: #555; }
  #salva-form-container input[type="text"] {
    display: block; width: 100%; max-width: 400px; margin: 10px auto;
    padding: 12px; font-size: 1rem; border: 2px solid #ddd; border-radius: 8px;
  }
  #salva-btn { background-color: var(--colore-corretto); }
  #salva-feedback { margin-top: 15px; font-weight: 600; min-height: 1.2em; }
  
  /* Utility */
  .hidden { display: none; }
</style>
